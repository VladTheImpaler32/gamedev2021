<h4>Example Working Code</h4>

Array Position: <input type=number value="4" id="myArrayCount"><br>
Array Value: <input type=text value="josh" id="myText02"><br><br>


Max Array Entry: <input type=text id="myText01" value="3"><br>

<input type=button value="Example Array" onclick="{
	let myTemp = document.getElementById('myText01').value
	let mySum = ''
	document.getElementById('myDiv01').innerHTML = ' '
	
	myArray = new Array()
	myArray[0] = 'Fred'
	myArray[1] = 'Mary'
	myArray[2] = 'Zizzy'
	myArray[document.getElementById('myArrayCount').value] = document.getElementById('myText02').value

	for (let myLoop=0; myLoop < myTemp; myLoop++){
		mySum += 'Loop #: ' + myLoop + ' Array Entry: ' + myArray[myLoop] + '<br>'
	}
	document.getElementById('myDiv01').innerHTML = mySum 
}">

<input type=button value="array items defined in one line" onclick="{
	let myTemp = document.getElementById('myText01').value
	let mySum = ''
	document.getElementById('myDiv01').innerHTML = ' '
	
	myArray = new Array(10)
	myArray = ['Barney','Gordon','Adrian','G-Man']
	myArray[document.getElementById('myArrayCount').value] = document.getElementById('myText02').value

	for (let myLoop=0; myLoop < myTemp; myLoop++){
		mySum += 'Loop #: ' + myLoop + ' Array Entry: ' + myArray[myLoop] + '<br>'
	}
	document.getElementById('myDiv01').innerHTML = mySum 
}">

<div id="myDiv01">...</div><br>

<input type=button value="add arrays" onclick="{
	let myTemp = document.getElementById('myText01').value

	myArray01 = new Array(10)
	myArray02 = new Array()
	myArray01 = ['Barney','Gordon','Adrian','G-Man']
	myArray02 = ['Fred','Josh','Caleb','Owen']
	
	document.getElementById('myText03').value = myArray01

	for (let myLoop=0; myLoop < myTemp; myLoop++){
		mySum += 'Loop #: ' + myLoop + ' Array Entry: ' + myArray01[myLoop] + '<br>'
