<body style="background-color:plum; font-size:120%;">
<h1 align=center>t2a12 Sort by Ambrose</h1>

<script>
   let myMax = 52      // 52 when working
   let myCards = new Array(myMax)  
</script>

<input type=button value="Set Random" onclick="{
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myCards[myLoop] = Math.floor(Math.random()*52)
  }
}">

<input type=button id="myShow" value="Show" onclick="{
  let myTemp = ''
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myTemp += myLoop + ' = '+ myCards[myLoop] + '<br>'
  }
   document.getElementById('myDiv01').innerHTML = myTemp
}">

<input type=button value="Sort" onclick="{
  document.getElementById('myDiv02').innerHTML = 'loading'
  let myTemp = 0
  for ( let myLoop = 0;   myLoop < Math.pow(myMax,2);  myLoop++){
     if (myCards[myLoop] >= myCards[myLoop+1]) {
		myTemp = myCards[myLoop]
		myCards[myLoop] = myCards[myLoop+1]
		myCards[myLoop+1] = myTemp
	 } else {
		myTemp = myTemp
	 }
     document.getElementById('myShow').click();
	}
  document.getElementById('myDiv02').innerHTML = 'DONE'
}">

<div id="myDiv01"></div>
<div id="myDiv02"></div>

</body>
